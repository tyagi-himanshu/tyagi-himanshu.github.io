<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 36px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        #restart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 20px;
            display: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        #restart:hover {
            background-color: #c0392b;
        }

        #score {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #level {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            text-align: center;
            border-radius: 20px;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

<h1>Tetris Game</h1>
<canvas id="gameCanvas" width="300" height="600"></canvas>
<div id="score">Score: 0</div>
<div id="level">Level: 1</div>
<div id="game-over">Game Over! <br> Score: 0</div>
<button id="restart" onclick="restartGame()">Restart</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const row = 20;
    const col = 10;
    const blockSize = 30;
    const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22'];

    let gameOver = false;
    let score = 0;
    let level = 1;
    let board = Array.from({ length: row }, () => Array(col).fill(null));
    let speed = 1000; // Initial game speed (milliseconds)
    let tetrominoes = [
        [[1, 1, 1, 1]], // I
        [[1, 1], [1, 1]], // O
        [[0, 1, 0], [1, 1, 1]], // T
        [[1, 1, 0], [0, 1, 1]], // S
        [[0, 1, 1], [1, 1, 0]], // Z
        [[1, 0, 0], [1, 1, 1]], // L
        [[0, 0, 1], [1, 1, 1]]  // J
    ];

    let currentTetromino, tetrominoRow = 0, tetrominoCol = Math.floor(col / 2) - 1, tetrominoIndex;

    document.addEventListener('keydown', control);

    function control(event) {
        if (gameOver) return;

        if (event.keyCode === 37 || event.key === 'a') moveLeft(); // Left Arrow or A
        if (event.keyCode === 39 || event.key === 'd') moveRight(); // Right Arrow or D
        if (event.keyCode === 40 || event.key === 's') moveDown(); // Down Arrow or S
        if (event.keyCode === 38 || event.key === 'w') rotate(); // Up Arrow or W
        if (event.keyCode === 32) instantDrop(); // Spacebar
    }

    function moveLeft() {
        if (!gameOver && !collision(-1, 0, currentTetromino)) {
            tetrominoCol--;
        }
    }

    function moveRight() {
        if (!gameOver && !collision(1, 0, currentTetromino)) {
            tetrominoCol++;
        }
    }

    function moveDown() {
        if (!gameOver && !collision(0, 1, currentTetromino)) {
            tetrominoRow++;
        } else {
            placeTetromino();
        }
    }

    function rotate() {
        if (gameOver) return;

        const rotatedTetromino = currentTetromino[0].map((_, index) =>
            currentTetromino.map(row => row[index])
        );

        if (!collision(0, 0, rotatedTetromino)) {
            currentTetromino = rotatedTetromino;
        }
    }

    function instantDrop() {
        if (gameOver) return;

        while (!collision(0, 1, currentTetromino)) {
            tetrominoRow++;
        }
        placeTetromino();
    }

    function collision(offsetX, offsetY, tetromino) {
        for (let rowIndex = 0; rowIndex < tetromino.length; rowIndex++) {
            for (let colIndex = 0; colIndex < tetromino[rowIndex].length; colIndex++) {
                if (tetromino[rowIndex][colIndex]) {
                    const newX = tetrominoCol + colIndex + offsetX;
                    const newY = tetrominoRow + rowIndex + offsetY;
                    if (newX < 0 || newX >= col || newY >= row || (newY >= 0 && board[newY][newX] !== null)) {
                        return true;
                    }
                }
            }
        }
        return false;
    }

    function placeTetromino() {
        for (let rowIndex = 0; rowIndex < currentTetromino.length; rowIndex++) {
            for (let colIndex = 0; colIndex < currentTetromino[rowIndex].length; colIndex++) {
                if (currentTetromino[rowIndex][colIndex]) {
                    board[tetrominoRow + rowIndex][tetrominoCol + colIndex] = colors[tetrominoIndex];
                }
            }
        }
        clearFullLines();
        newTetromino();
    }

    function clearFullLines() {
        for (let i = 0; i < row; i++) {
            if (board[i].every(cell => cell !== null)) {
                board.splice(i, 1);
                board.unshift(Array(col).fill(null));
                score += 10;
                document.getElementById('score').innerText = 'Score: ' + score;

                // Increase speed every 3 lines cleared
                if (score % 30 === 0) {
                    level++;
                    document.getElementById('level').innerText = 'Level: ' + level;
                    speed -= 100; // Increase speed by reducing interval time
                    clearInterval(gameInterval);
                    gameInterval = setInterval(draw, speed); // Reset interval with new speed
                }
                playSound('clear-line');
            }
        }
    }

    function newTetromino() {
        tetrominoIndex = Math.floor(Math.random() * tetrominoes.length);
        currentTetromino = tetrominoes[tetrominoIndex];
        tetrominoRow = 0;
        tetrominoCol = Math.floor(col / 2) - 1;
        if (collision(0, 0, currentTetromino)) {
            gameOver = true;
            document.getElementById('game-over').innerText = `Game Over! \nScore: ${score}`;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('restart').style.display = 'block';
        }
    }

    function playSound(type) {
        const sound = new Audio();
        if (type === 'clear-line') {
            sound.src = 'https://www.soundjay.com/button/beep-07.wav';
        } else if (type === 'game-over') {
            sound.src = 'https://www.soundjay.com/button/sounds/button-09.mp3';
        }
        sound.play();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBoard();
        drawTetromino();
    }

    function drawBoard() {
        for (let r = 0; r < row; r++) {
            for (let c = 0; c < col; c++) {
                if (board[r][c]) {
                    const gradient = ctx.createLinearGradient(c * blockSize, r * blockSize, (c + 1) * blockSize, (r + 1) * blockSize);
                    gradient.addColorStop(0, '#2980b9');
                    gradient.addColorStop(1, '#3498db');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(c * blockSize, r * blockSize, blockSize, blockSize);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(c * blockSize, r * blockSize, blockSize, blockSize);
                }
            }
        }
    }

    function drawTetromino() {
        for (let rowIndex = 0; rowIndex < currentTetromino.length; rowIndex++) {
            for (let colIndex = 0; colIndex < currentTetromino[rowIndex].length; colIndex++) {
                if (currentTetromino[rowIndex][colIndex]) {
                    const gradient = ctx.createLinearGradient((tetrominoCol + colIndex) * blockSize, (tetrominoRow + rowIndex) * blockSize, (tetrominoCol + colIndex + 1) * blockSize, (tetrominoRow + rowIndex + 1) * blockSize);
                    gradient.addColorStop(0, '#2980b9');
                    gradient.addColorStop(1, '#3498db');
                    ctx.fillStyle = gradient;
                    ctx.fillRect((tetrominoCol + colIndex) * blockSize, (tetrominoRow + rowIndex) * blockSize, blockSize, blockSize);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 1;
                    ctx.strokeRect((tetrominoCol + colIndex) * blockSize, (tetrominoRow + rowIndex) * blockSize, blockSize, blockSize);
                }
            }
        }
    }

    function restartGame() {
        gameOver = false;
        score = 0;
        level = 1;
        document.getElementById('score').innerText = 'Score: ' + score;
        document.getElementById('level').innerText = 'Level: ' + level;
        board = Array.from({ length: row }, () => Array(col).fill(null));
        document.getElementById('restart').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        newTetromino();
        gameInterval = setInterval(draw, speed);
    }

    let gameInterval = setInterval(draw, speed);

</script>

</body>
</html>
