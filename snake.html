<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #restart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 18px;
            display: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Snake Game</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="restart" onclick="restartGame()">Restart</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let dir;
    let gameOver = false;

    const snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
        x: Math.floor(Math.random() * 18 + 1) * box,
        y: Math.floor(Math.random() * 18 + 1) * box
    };

    // Event Listener for Direction Change
    document.addEventListener('keydown', direction);

    function direction(event) {
        if (event.keyCode === 37 && dir !== 'RIGHT') dir = 'LEFT';
        else if (event.keyCode === 38 && dir !== 'DOWN') dir = 'UP';
        else if (event.keyCode === 39 && dir !== 'LEFT') dir = 'RIGHT';
        else if (event.keyCode === 40 && dir !== 'UP') dir = 'DOWN';
    }

    // Draw everything on the canvas
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#2ecc71';
        // Draw Snake
        for (let i = 0; i < snake.length; i++) {
            const snakeSegment = snake[i];
            ctx.fillRect(snakeSegment.x, snakeSegment.y, box, box);
        }

        // Draw Food
        ctx.fillStyle = '#e74c3c';
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        // Move Snake
        if (dir === 'LEFT') snakeX -= box;
        if (dir === 'UP') snakeY -= box;
        if (dir === 'RIGHT') snakeX += box;
        if (dir === 'DOWN') snakeY += box;

        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 18 + 1) * box,
                y: Math.floor(Math.random() * 18 + 1) * box
            };
        } else {
            snake.pop();
        }

        const newHead = { x: snakeX, y: snakeY };

        // Check for collisions
        if (snakeX < 0 || snakeX >= 20 * box || snakeY < 0 || snakeY >= 20 * box || collision(newHead, snake)) {
            gameOver = true;
            document.getElementById('restart').style.display = 'block'; // Show restart button
            return;
        }

        snake.unshift(newHead);

        // Display Score
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, box, box);
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) return true;
        }
        return false;
    }

    function restartGame() {
        gameOver = false;
        score = 0;
        dir = undefined;
        snake.length = 1;
        snake[0] = { x: 9 * box, y: 10 * box };
        document.getElementById('restart').style.display = 'none'; // Hide restart button
        game = setInterval(draw, 100);
    }

    const game = setInterval(draw, 100);
</script>

</body>
</html>
