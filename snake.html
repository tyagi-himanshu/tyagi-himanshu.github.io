<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #restart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 18px;
            display: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Snake Game</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="restart" onclick="restartGame()">Restart</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;
    let dir;
    let gameOver = false;

    const snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
        x: Math.floor(Math.random() * 18 + 1) * box,
        y: Math.floor(Math.random() * 18 + 1) * box
    };

    const foodImg = new Image();
    foodImg.src = 'https://upload.wikimedia.org/wikipedia/commons/3/33/Red_Apple.png'; // Food image

    const snakeHeadImg = new Image();
    snakeHeadImg.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6a/Red_snake.png'; // Snake head image

    const snakeBodyImg = new Image();
    snakeBodyImg.src = 'https://upload.wikimedia.org/wikipedia/commons/a/af/Snake_body.png'; // Snake body image

    const bgImg = new Image();
    bgImg.src = 'https://via.placeholder.com/400x400/2c3e50/ffffff?text=Snake+Game+Background'; // Background image

    // Event Listener for Direction Change
    document.addEventListener('keydown', direction);

    function direction(event) {
        if (event.keyCode === 37 && dir !== 'RIGHT') dir = 'LEFT';
        else if (event.keyCode === 38 && dir !== 'DOWN') dir = 'UP';
        else if (event.keyCode === 39 && dir !== 'LEFT') dir = 'RIGHT';
        else if (event.keyCode === 40 && dir !== 'UP') dir = 'DOWN';
    }

    // Draw everything on the canvas
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height); // Draw the background image

        // Draw Snake
        for (let i = 0; i < snake.length; i++) {
            const snakeSegment = snake[i];
            if (i === 0) {
                ctx.drawImage(snakeHeadImg, snakeSegment.x, snakeSegment.y, box, box); // Draw Snake Head
            } else {
                ctx.drawImage(snakeBodyImg, snakeSegment.x, snakeSegment.y, box, box); // Draw Snake Body
            }
        }

        // Draw Food
        ctx.drawImage(foodImg, food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        // Move Snake
        if (dir === 'LEFT') snakeX -= box;
        if (dir === 'UP') snakeY -= box;
        if (dir === 'RIGHT') snakeX += box;
        if (dir === 'DOWN') snakeY += box;

        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * 18 + 1) * box,
                y: Math.floor(Math.random() * 18 + 1) * box
            };
            playSound('eat');
        } else {
            snake.pop();
        }

        const newHead = { x: snakeX, y: snakeY };

        // Check for collisions
        if (snakeX < 0 || snakeX >= 20 * box || snakeY < 0 || snakeY >= 20 * box || collision(newHead, snake)) {
            gameOver = true;
            playSound('gameOver');
            document.getElementById('restart').style.display = 'block'; // Show restart button
            return;
        }

        snake.unshift(newHead);

        // Display Score
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, box, box);
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) return true;
        }
        return false;
    }

    function playSound(type) {
        const sound = new Audio();
        if (type === 'eat') {
            sound.src = 'https://www.soundjay.com/button/beep-07.wav'; // Eat sound effect
        } else if (type === 'gameOver') {
            sound.src = 'https://www.soundjay.com/button/sounds/button-09.mp3'; // Game over sound
        }
        sound.play();
    }

    function restartGame() {
        gameOver = false;
        score = 0;
        dir = undefined;
        snake.length = 1;
        snake[0] = { x: 9 * box, y: 10 * box };
        document.getElementById('restart').style.display = 'none'; // Hide restart button
        game = setInterval(draw, 100);
    }

    const game = setInterval(draw, 100);
</script>

</body>
</html>
